  <!-- Left bow -->
  <rect x="12" y="4" width="8" height="4" fill="#FFD700"/>
  <rect x="12" y="8" width="8" height="8" fill="#FFD700"/>

  <!-- Right bow -->
  <rect x="28" y="4" width="8" height="4" fill="#FFD700"/>
  <rect x="28" y="8" width="8" height="8" fill="#FFD700"/>

