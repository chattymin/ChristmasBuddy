<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art Santa - Dizzy version -->
  <!-- Legs/Boots -->
  <rect x="20" y="52" width="8" height="8" fill="#000000"/>
  <rect x="36" y="52" width="8" height="8" fill="#000000"/>
  <rect x="20" y="60" width="12" height="4" fill="#000000"/>
  <rect x="32" y="60" width="12" height="4" fill="#000000"/>

  <!-- Body (Red suit) -->
  <rect x="16" y="32" width="32" height="4" fill="#DC143C"/>
  <rect x="12" y="36" width="40" height="16" fill="#DC143C"/>
  <rect x="16" y="52" width="32" height="4" fill="#DC143C"/>

  <!-- Belt -->
  <rect x="12" y="44" width="40" height="4" fill="#000000"/>
  <rect x="30" y="44" width="4" height="4" fill="#FFD700"/>

  <!-- Arms -->
  <rect x="4" y="36" width="8" height="12" fill="#DC143C"/>
  <rect x="52" y="36" width="8" height="12" fill="#DC143C"/>
  <rect x="4" y="48" width="4" height="4" fill="#FFE4C4"/>
  <rect x="56" y="48" width="4" height="4" fill="#FFE4C4"/>

  <!-- Head/Face -->
  <rect x="24" y="16" width="16" height="4" fill="#FFE4C4"/>
  <rect x="20" y="20" width="24" height="12" fill="#FFE4C4"/>
  <rect x="24" y="32" width="16" height="4" fill="#FFE4C4"/>

  <!-- Dizzy Eyes (Spiral pattern) -->
  <!-- Left eye spiral -->
  <rect x="26" y="24" width="2" height="2" fill="#000000"/>
  <rect x="28" y="22" width="2" height="2" fill="#000000"/>
  <rect x="30" y="24" width="2" height="2" fill="#000000"/>
  <rect x="28" y="26" width="2" height="2" fill="#000000"/>

  <!-- Right eye spiral -->
  <rect x="34" y="24" width="2" height="2" fill="#000000"/>
  <rect x="36" y="22" width="2" height="2" fill="#000000"/>
  <rect x="38" y="24" width="2" height="2" fill="#000000"/>
  <rect x="36" y="26" width="2" height="2" fill="#000000"/>

  <!-- Nose -->
  <rect x="32" y="28" width="4" height="4" fill="#FF6B6B"/>

  <!-- Beard -->
  <rect x="24" y="32" width="16" height="4" fill="#FFFFFF"/>
  <rect x="20" y="36" width="24" height="4" fill="#FFFFFF"/>
  <rect x="24" y="40" width="16" height="4" fill="#FFFFFF"/>

  <!-- Hat -->
  <rect x="20" y="12" width="24" height="4" fill="#DC143C"/>
  <rect x="24" y="8" width="16" height="4" fill="#DC143C"/>
  <rect x="28" y="4" width="8" height="4" fill="#DC143C"/>
  <rect x="30" y="0" width="4" height="4" fill="#FFFFFF"/>

  <!-- Hat brim (white) -->
  <rect x="20" y="16" width="24" height="4" fill="#FFFFFF"/>

  <!-- Pom-pom -->
  <rect x="28" y="0" width="8" height="4" fill="#FFFFFF"/>
</svg>
